services:
  - type: web
    name: hebrew-audio-transcription
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT server.server:app -w 1 --threads 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.7
      - key: PYTHONUNBUFFERED
        value: 1
      - key: FLASK_ENV
        value: production
    autoDeploy: true
    healthCheckPath: /
    disk:
      name: uploads
      mountPath: /opt/render/project/uploads
      sizeGB: 1
    maxRunTime: 600  # 10 minutes max runtime
